<script id="flatFragmentShader" type="fragment">
    #extension GL_OES_standard_derivatives : enable

    precision mediump float;
    uniform vec4 light1_pos_int;
    uniform vec4 light1_color;
    uniform vec4 light2_pos_int;
    uniform vec4 light2_color;

    uniform vec3 material_properties_ambient_intensity;

    varying vec4 frag_color;
    varying vec4 vPosition;
    varying vec4 vCenter;
    void main(void) {
        vec3 dx = dFdx(vPosition.xyz);
        vec3 dy = dFdy(vPosition.xyz);
        vec3 fNormal = normalize(cross(dx, dy));
        vec3 eyeDirection = normalize(-vCenter.xyz);

        vec3 displacement1 = light1_pos_int.xyz - vCenter.xyz;
        vec3 lightDirection1 = normalize(displacement1);
        vec3 reflectionDirection1 = reflect(-lightDirection1, fNormal);
        float distance1 = length(displacement1);
        float specular1 = pow(max(dot(reflectionDirection1, eyeDirection), 0.0), material_properties_ambient_intensity.z) * light1_pos_int.w;
        float light_attenuation1 = 1.0 / pow(distance1, 2.0) * material_properties_ambient_intensity.y * light1_pos_int.w * max(dot(lightDirection1, fNormal), 0.0);

        vec3 displacement2 = light2_pos_int.xyz - vCenter.xyz;
        vec3 lightDirection2 = normalize(displacement2);
        vec3 reflectionDirection2 = reflect(-lightDirection2, fNormal);
        float distance2 = length(displacement2);
        float specular2 = pow(max(dot(reflectionDirection2, eyeDirection), 0.0), material_properties_ambient_intensity.z) * light2_pos_int.w;
        float light_attenuation2 = 1.0 / pow(distance2, 2.0) * material_properties_ambient_intensity.y * light2_pos_int.w * max(dot(lightDirection2, fNormal), 0.0);

        vec3 surface_color = light_attenuation1 * light1_color.xyz * frag_color.xyz
                           + specular1 * light1_color.xyz
                           + light_attenuation2 * light2_color.xyz * frag_color.xyz
                           + specular2 * light2_color.xyz
                           + material_properties_ambient_intensity.x * frag_color.xyz;

        gl_FragColor = vec4(surface_color, 1.0);
    }
</script>

<script id="flatVertexShader" type="vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    attribute vec3 aSurfaceCenter;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    uniform sampler2D uSampler;

    varying vec4 vCenter;
    varying vec4 frag_color;
    varying vec4 vPosition;
    void main(void) {
    	vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * vPosition;

        vCenter = uMVMatrix * vec4(aSurfaceCenter, 1.0);
        frag_color = texture2D(uSampler, aTextureCoord);
    }
</script>

<script id="gouraudVertexShader" type="vertex">
    uniform vec4 light1_pos_int;
    uniform vec4 light1_color;
    uniform vec4 light2_pos_int;
    uniform vec4 light2_color;

    uniform vec3 material_properties_ambient_intensity;

    uniform sampler2D uSampler;

    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    attribute vec3 aVertexNormal;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 frag_color;
    void main(void) {
        vec4 tempPos = uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * tempPos;

        vec4 fragmentColor = texture2D(uSampler, aTextureCoord);
        vec3 vNormal = normalize((uMVMatrix * vec4(aVertexNormal, 0.0)).xyz);
        vec3 eyeDirection = normalize(-tempPos.xyz);

        vec3 displacement1 = light1_pos_int.xyz - tempPos.xyz;
        vec3 lightDirection1 = normalize(displacement1);
        vec3 reflectionDirection1 = reflect(-lightDirection1, vNormal);
        float distance1 = length(displacement1);
        float specular1 = pow(max(dot(reflectionDirection1, eyeDirection), 0.0), material_properties_ambient_intensity.z) * light1_pos_int.w;
        float light_attenuation1 = 1.0 / pow(distance1, 2.0) * material_properties_ambient_intensity.y * light1_pos_int.w * max(dot(lightDirection1, vNormal), 0.0);

        vec3 displacement2 = light2_pos_int.xyz - tempPos.xyz;
        vec3 lightDirection2 = normalize(displacement2);
        vec3 reflectionDirection2 = reflect(-lightDirection2, vNormal);
        float distance2 = length(displacement2);
        float specular2 = pow(max(dot(reflectionDirection2, eyeDirection), 0.0), material_properties_ambient_intensity.z) * light2_pos_int.w;
        float light_attenuation2 = 1.0 / pow(distance2, 2.0) * material_properties_ambient_intensity.y * light2_pos_int.w * max(dot(lightDirection2, vNormal), 0.0);

        vec3 surface_color = light_attenuation1 * light1_color.xyz * fragmentColor.xyz
                           + specular1 * light1_color.xyz
                           + light_attenuation2 * light2_color.xyz * fragmentColor.xyz
                           + specular2 * light2_color.xyz
                           + material_properties_ambient_intensity.x * fragmentColor.xyz;

        frag_color = vec4(surface_color, 1.0);
    }
</script>

<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
        if(!gl.getExtension('OES_standard_derivatives')) {
            throw 'extension not support';
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var flatShaderProgram;

        var fragmentShader = getShader(gl, "flatFragmentShader");

        flatShaderProgram = gl.createProgram();
        gl.attachShader(flatShaderProgram, vertexShader);
        gl.attachShader(flatShaderProgram, fragmentShader);
        gl.linkProgram(flatShaderProgram);

        if (!gl.getProgramParameter(flatShaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(flatShaderProgram);

        flatShaderProgram.vertexPositionAttribute = gl.getAttribLocation(flatShaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(flatShaderProgram.vertexPositionAttribute);

        flatShaderProgram.textureCoordAttribute = gl.getAttribLocation(flatShaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(flatShaderProgram.textureCoordAttribute);

        flatShaderProgram.surfaceCenterAttribute = gl.getAttribLocation(flatShaderProgram, "aSurfaceCenter");

    function handleLoadedTexture(texture) {
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
        gl.generateMipmap(gl.TEXTURE_2D);

        gl.bindTexture(gl.TEXTURE_2D, null);
    }

	function indicesToFlat(model) {
		var newData = {
			vertexPositions : [],
			vertexTextureCoords : [],
			surfaceCenters : []
		};

		for(let i=0;i<model.indices.length/3;i++) {
			var point0 = vec3.create();
			var point1 = vec3.create();
			var point2 = vec3.create();
				
			for(let k=0;k<3;k++) {
				point0[k] = model.vertexPositions[(model.indices[i * 3]) * 3 + k];
				newData.vertexPositions.push(point0[k]);
			}
			for(let k=0;k<3;k++) {
				point1[k] = model.vertexPositions[(model.indices[i * 3 + 1]) * 3 + k];
				newData.vertexPositions.push(point1[k]);
			}
			for(let k=0;k<3;k++) {
				point2[k] = model.vertexPositions[(model.indices[i * 3 + 2]) * 3 + k];
				newData.vertexPositions.push(point2[k]);
			}

			var center = vec3.create();
			center = vec3.add(point0, point1);
			center = vec3.add(center, point2);
			center[0] = center[0] / 3.0;
			center[1] = center[1] / 3.0;
			center[2] = center[2] / 3.0;

			for(let j=0;j<3;j++) {
				for(let k=0;k<2;k++) {
					newData.vertexTextureCoords.push(model.vertexTextureCoords[(model.indices[i * 3 + j]) * 2 + k]);
				}
			}

			for(let j=0;j<3;j++) {
				for(let k=0;k<3;k++) {
					newData.surfaceCenters.push(center[k]);
				}
			}
		}
		return newData;
	}

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    var teapotAngle = 180;
    var teapotScale = 1.5;
    var teapotShear = 0.6;

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        var mvMatrix = mat4.create();
        var pMatrix = mat4.create();
        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 400.0, pMatrix);

        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [-40, 0, -80]);
        mat4.rotate(mvMatrix, degToRad(teapotAngle), [1, 1, 0]);
        gl.useProgram(flatShaderProgram);
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, redTexture);
        gl.uniformMatrix4fv(flatShaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(flatShaderProgram.mvMatrixUniform, false, mvMatrix);
        drawFlatTeapot();

        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [0, 0, -80]);
        mat4.rotate(mvMatrix, degToRad(teapotAngle), [0, 1, 0]);
        mat4.scale(mvMatrix, [teapotScale * (Math.abs(Math.sin(degToRad(teapotAngle) * 2)) + 0.1 ), teapotScale * (Math.abs(Math.sin(degToRad(teapotAngle) * 2)) + 0.1 ), teapotScale * (Math.abs(Math.sin(degToRad(teapotAngle) * 2)) + 0.1 )]);
        gl.useProgram(phongShaderProgram);
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, galvanizedTexture);
        gl.uniformMatrix4fv(phongShaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(phongShaderProgram.mvMatrixUniform, false, mvMatrix);
        drawPhongTeapot();

        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [40, 0, -80]);
        mvMatrix[4] = teapotShear * Math.sin(degToRad(teapotAngle));
        gl.useProgram(gouraudShaderProgram);
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, galvanizedTexture);
        gl.uniformMatrix4fv(gouraudShaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(gouraudShaderProgram.mvMatrixUniform, false, mvMatrix);
        drawGouraudTeapot();

        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [-7, Math.sin(degToRad(teapotAngle) * 20) - 2, -20]);
        mat4.scale(mvMatrix, [5, 5, 5]);
        mat4.rotate(mvMatrix, degToRad(90), [-1, 0, 0]);
        gl.useProgram(phongFCShaderProgram)
        gl.uniformMatrix4fv(phongFCShaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(phongFCShaderProgram.mvMatrixUniform, false, mvMatrix);
        drawPhongFighter();

        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [7, Math.sin(degToRad(teapotAngle) * 50) - 2, -20]);
        mat4.scale(mvMatrix, [5, 5, 5]);
        mat4.rotate(mvMatrix, degToRad(90), [-1, 0, 0]);
        gl.useProgram(phongFCShaderProgram)
        gl.uniformMatrix4fv(phongFCShaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(phongFCShaderProgram.mvMatrixUniform, false, mvMatrix);
        drawPhongFighter();

        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [-80, 0, -190]);
        mat4.rotate(mvMatrix, degToRad(90), [-1, 0, 0]);
        mat4.scale(mvMatrix, [200, 200, 200]);
        gl.useProgram(phongFCShaderProgram)
        gl.uniformMatrix4fv(phongFCShaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(phongFCShaderProgram.mvMatrixUniform, false, mvMatrix);
        drawPhongCSIE();
    }

            var elapsed = timeNow - lastTime;
            teapotAngle += 0.03 * elapsed;
        }

    }
